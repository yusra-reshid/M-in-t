    <div class="reg-part">
        <div class="registration-form">
            <h2>ይመዝገቡ</h2>
            <p class="form-para">መለያ አለዎት? <a href="ግባ.html" class="in">ግባ</a></p>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">ስም</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">ኢሜይል</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">የይለፍ ቃል</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">የይለፍ ቃል ያረጋግጡ</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="category">ምድብ</label>
                    <select id="category" name="category" required>
                        <option value="technology">ሶፍትዌር</option>
                        <option value="innovation">ኢ-ኮሜርስ</option>
                        <option value="startup">ማማከር</option>
                        <option value="startup">መሠረተ ልማት</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="details">ዝርዝር መረጃ</label>
                    <textarea id="details" name="details" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product">ምርት</label>
                    <input type="text" id="product" name="product" required>
                </div>
                <button type="submit">ይመዝገቡ</button>
                <div id="notification" class="notification">
                    Registration successful!
                </div>
            </form>
        </div>
        <div>
            <img src="sign up.png" class="reg-img">
        </div>

    </div>
