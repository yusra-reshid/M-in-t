<body>

        <nav class="header">

                <li ><a class="home" href="MinT.html">Home</a></li>

                    </div>

             </ul>
        </nav>
    </div>
    <div class="reg-part">
        <div class="registration-form">
            <h2>Sign-Up</h2>
            <p class="form-para">already have an account? <a href="sign-in.html" class="in">Sign-In</a></p>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="technology">Software</option>
                        <option value="innovation">E-commerce</option>
                        <option value="startup">Consultancy</option>
                        <option value="startup">Infrastructure</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="details">Detailed Information</label>
                    <textarea id="details" name="details" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product">Product</label>
                    <input type="text" id="product" name="product" required>
                </div>
                <button type="submit">Register</button>
                <div id="notification" class="notification">
                    Registration successful!
                </div>
            </form>
        </div>
        <div>
            <img src="sign up.png" class="reg-img">
        </div>
    </div>
